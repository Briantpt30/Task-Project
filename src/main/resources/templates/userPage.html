<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: nav"></nav>
<h2>My Projects</h2>
<hr />
<div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">MyProjects</div>
        <div class="card-body" th:each="project : ${user.projects}">
            <a th:href="@{/projectpage/{projectId}(projectId=${project.id})}" role="button">
            <p class="card-text" th:text="${project.name}"></p>
            </a>
        </div>
    </div>

</div>



<br>
<h2>Group Projects</h2>
<hr />
<a href="#" role="button">

<div class="card text-white bg-secondary mb-3" style="max-width: 20rem;">
    <div class="card-body">
        <h4 class="card-title">Group Project 1</h4>
    </div>
</div>
</a>

</body>
</html>
